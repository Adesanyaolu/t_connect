<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
   <section class="text-center p-3 text-info">
       <h3>Welcome to T-Connect Digital Services</h3>
   </section>
   <section class="container p-3 login-form bg-light" width="50%">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" >
            <!-- <div id="name" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-Mail">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">Phone - Number</label>
            <input type="number" class="form-control" id="name" placeholder="Phone number" >
            <!-- <div id="name" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="inputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to our terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-info">Sign Up</button>
      </form>
   </section>
   <section class="container p-3 ">
       <div class="row">
           <div class="col align-items-center">
            <h3>Already have an account? <a href="login.html"  class="text-decoration-none text-info"> Log In.</a></h3>
           </div>
        
       </div>
      
   </section>
</body>
</html>
