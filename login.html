<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
   <section class="text-center p-3 text-info">
       <a href="index.html">
           <img src="images/logo.png" alt="" width="30%" height="30%">
       </a>
       <h3>Welcome back...</h3>
   </section>
   <section class="form container p-3 login-form bg-light" width="50%">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-Mail">
          <div id="emailHelp" class="form-text">Enter your registered mail.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-info">Log In</button>
      </form>
   </section>
   <section class="container p-3 ">
       <div class="row">
           <div class="col align-items-center">
            <h3>Don't have an account yet? <a href="sign-up.html"  class="text-decoration-none text-info"> Sign Up.</a></h3>
           </div>
        
       </div>
      
   </section>
</body>
</html>
